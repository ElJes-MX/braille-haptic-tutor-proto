    <title>BrailleHaptic Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'high-contrast-bg': '#0f172a', // Slate 900
              'high-contrast-text': '#facc15', // Yellow 400
              'braille-active': '#38bdf8', // Sky 400
              'braille-inactive': '#334155', // Slate 700
            },
            fontFamily: {
              sans: ['Verdana', 'sans-serif'], // Verdana is generally good for accessibility
            }
          }
        }
      }
    </script>
    <style>
      /* Disable pull-to-refresh on mobile to improve touch interaction on braille cells */
      body {
        overscroll-behavior-y: contain;
        touch-action: pan-x pan-y;
      }
    </style>
